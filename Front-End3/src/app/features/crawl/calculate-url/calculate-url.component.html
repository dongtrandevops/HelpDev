<div class="row">
  <div class="col w-328px m-auto">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select [formControl]="categoryControl" required>
        <mat-option *ngFor="let category of categoriesDropdown" [value]="category.value">
          {{category.label}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="categoryControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
</div>
