<div class="test-responsive-container">
  <div class="card c-1">
    <mat-card>
      <mat-card-title>Groove Technology</mat-card-title>
      <mat-card-subtitle>Start</mat-card-subtitle>

      <mat-card-actions>
        <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="card ml-3 c-1">
    <mat-card>
      <mat-card-title>Actions Buttons</mat-card-title>
      <mat-card-subtitle>Start</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="ml-3 c-1-menu">
    <mat-card>
      <mat-card-title>Actions Buttons</mat-card-title>
      <mat-card-content>
        <mat-checkbox>Disable select</mat-checkbox>

        <mat-form-field appearance="fill">
          <mat-label>Choose an option</mat-label>
          <mat-select>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Favorite food</mat-label>
          <input matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>

        <mat-slider aria-label="unit(s)"></mat-slider>
      </mat-card-content>
    </mat-card>


  </div>
