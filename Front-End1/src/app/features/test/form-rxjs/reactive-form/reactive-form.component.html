<p>reactive-form works!</p>

<h2>{{formGroup.get('emailFormControl')?.status}}</h2>
<form class="example-form" [formGroup]="formGroup">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error
            *ngIf="formGroup.get('emailFormControl')?.hasError('email') && !formGroup.get('emailFormControl')?.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="formGroup.get('emailFormControl')?.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="formGroup.get('emailFormControl')?.hasError('invalid')">
          Invalid Email
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="!formGroup.valid">Primary</button>
</form>
